<h1>Gallery</h1> <br>

<div class="search1">Search :
    <input type="text" [(ngModel)]="search" placeholder="Name">

    <div class="bckgrnd">
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm" *ngFor="let picture of pictures | filter:search">
                    <img src="{{picture.src}}" width="100%" height="100%" alt="">
                    <p style="text-align: center; font-family: bold;"> {{picture.name}} </p>
                </div>
            </div>
        </div>
    </div>
</div>
